<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Advice generator app</title>
  </head>
  <body class="bg-Dark-Blue text-Light-Cyan flex justify-center">
    <section
      class="bg-Dark-Grayish-Blue max-w-lg flex flex-col justify-center items-center pt-12 mx-8"
    >
      <div class="px-12">
        <h1
          class="flex justify-center items-center text-Neon-Green uppercase tracking-widest text-xs"
        >
          advice #<span class="id">117</span>
        </h1>
        <p
          class="advice flex justify-center items-center text-center pt-12 font-extrabold text-2xl"
        >
          It is easy to sit up and take notice, what's difficult is getting up
          and taking action.
        </p>
        <div class="svg flex justify-center pt-8 pb-8">
          <svg width="295" height="16" xmlns="http://www.w3.org/2000/svg">
            <g fill="none" fill-rule="evenodd">
              <path fill="#4F5D74" d="M0 8h122v1H0zM173 8h122v1H173z" />
              <g transform="translate(138)" fill="#CEE3E9">
                <rect width="6" height="16" rx="3" />
                <rect x="14" width="6" height="16" rx="3" />
              </g>
            </g>
          </svg>
        </div>
        <div class="flex justify-center">
          <button
            class="w-12 h-12 rounded-full bg-Neon-Green flex justify-center items-center hover:animate-pulse"
          >
            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
                fill="#202733"
              />
            </svg>
          </button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
